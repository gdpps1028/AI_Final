<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>手寫中文辨識</title>
        <style>
            body {
                display: flex;
                flex-direction: row; /* Arrange elements in a row */
                justify-content: center; /* Center horizontally */
                align-items: flex-start; /* Align to the top vertically */
                font-family: Arial, sans-serif;
                gap: 20px; /* Space between canvas/controls and results */
                padding-top: 20px; /* Add some top padding */
            }
            .main-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #draw {
                border: 1px solid #000;
                touch-action: none; /* 禁止觸控事件的默認行為 */
            }
            #controls {
                margin-top: 10px;
            }
            #results {
                margin-left: 20px;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                width: 250px; /* Fixed width for results */
                box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            }
            #results h3 {
                margin-top: 0;
                color: #333;
            }
            .prediction-item {
                display: flex;
                justify-content: space-between;
                padding: 5px 0;
                border-bottom: 1px dashed #eee;
            }
            .prediction-item:last-child {
                border-bottom: none;
            }
            .prediction-label {
                font-weight: bold;
                color: #0056b3;
            }
            .prediction-confidence {
                color: #555;
            }
            .error-message {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="main-content">
            <h2>手寫中文字辨識</h2>
            <canvas id="draw" width="280" height="280"></canvas>
            <div id="controls">
                <button id="clear">清除</button>
                <button id="predict">送出辨識</button>
            </div>
        </div>

        <div id="results">
            <h3>辨識結果</h3>
            <p id="top-prediction">請繪製文字</p>
            <div id="confidence-list">
                </div>
            <p id="error-display" class="error-message"></p>
        </div>

        <script>
            const canvas = document.getElementById('draw');
            const ctx = canvas.getContext('2d');
            let drawing = false;

            // Get result display elements
            const topPredictionElement = document.getElementById('top-prediction');
            const confidenceListElement = document.getElementById('confidence-list');
            const errorDisplayElement = document.getElementById('error-display');

            // init
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 10; // Stroke thickness
            ctx.lineCap = 'round';

            // start drawing
            function start(event) {
                drawing = true;
                ctx.beginPath();
                move(event);
            }
            function end() {
                drawing = false;
            }
            function move(event) {
                if (!drawing) return;
                const rect = canvas.getBoundingClientRect();
                let x, y;
                if (event.touches) {
                    x = event.touches[0].clientX - rect.left;
                    y = event.touches[0].clientY - rect.top;
                } else {
                    x = event.clientX - rect.left;
                    y = event.clientY - rect.top;
                }
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            // add event listeners
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('touchstart', start);
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('touchmove', move);
            canvas.addEventListener('mouseup', end);
            canvas.addEventListener('mouseleave', end);
            canvas.addEventListener('touchend', end);

            // clear
            document.getElementById('clear').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                // Clear previous results
                topPredictionElement.textContent = '請繪製文字';
                confidenceListElement.innerHTML = '';
                errorDisplayElement.textContent = '';
            });

            // predict
            document.getElementById('predict').addEventListener('click', async () => {
                const imgData = canvas.toDataURL('image/png');
                // Clear previous results and errors
                topPredictionElement.textContent = '辨識中...';
                confidenceListElement.innerHTML = '';
                errorDisplayElement.textContent = '';

                try {
                    const res = await fetch('/predict', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({image: imgData})
                    });

                    if (!res.ok) { // Check if the response status is not OK (e.g., 400, 500)
                        const errorData = await res.json();
                        throw new Error(errorData.error || 'Server error occurred');
                    }

                    // Assuming the backend now returns an array of predictions with labels and confidences
                    // e.g., [{label: '字', confidence: 0.95}, {label: '子', confidence: 0.03}, ...]
                    const predictions = await res.json();

                    if (predictions.length > 0) {
                        const topPrediction = predictions[0];
                        topPredictionElement.textContent = `最高預測: ${topPrediction.label}`;

                        // Display all predictions and confidences
                        confidenceListElement.innerHTML = ''; // Clear previous list
                        predictions.forEach(p => {
                            const item = document.createElement('div');
                            item.className = 'prediction-item';
                            item.innerHTML = `<span class="prediction-label">${p.label}</span> <span class="prediction-confidence">${(p.confidence * 100).toFixed(2)}%</span>`;
                            confidenceListElement.appendChild(item);
                        });
                    } else {
                        topPredictionElement.textContent = '無預測結果';
                    }

                } catch (err) {
                    console.error('辨識失敗:', err);
                    errorDisplayElement.textContent = `辨識失敗: ${err.message || '未知錯誤'}`;
                    topPredictionElement.textContent = '請繪製文字'; // Reset text
                }
            });
        </script>
    </body>
</html>
